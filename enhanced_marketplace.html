<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced NFT Collection - TradePort</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        /* Header improvements */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .connect-wallet {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-wallet:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        /* Collection header */
        .collection-header {
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .collection-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Stats container */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        /* NFT grid */
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nft-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .nft-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .nft-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .nft-card:hover .nft-image {
            transform: scale(1.1);
        }

        .nft-info {
            padding: 1.5rem;
        }

        .nft-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .nft-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.1s ease;
        }

        @media (max-width: 768px) {
            .collection-title {
                font-size: 2.5rem;
            }
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <div class="scroll-progress" id="scrollProgress"></div>
    </div>

    <header class="header" id="header">
        <nav class="nav">
            <div class="logo">TradePort</div>
            <ul class="nav-links">
                <li><a href="#trade">Trade</a></li>
                <li><a href="#mint">Mint</a></li>
                <li><a href="#build">Build</a></li>
            </ul>
            <button class="connect-wallet" id="connectWallet">Connect Wallet</button>
        </nav>
    </header>

    <section class="collection-header">
        <h1 class="collection-title">Tally NFT Collection</h1>
    </section>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Floor Price</div>
            <div class="stat-value">2.5 SUI</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">24h Volume</div>
            <div class="stat-value">156.7 SUI</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Supply</div>
            <div class="stat-value">10,000</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Listed</div>
            <div class="stat-value">1,234</div>
        </div>
    </div>

    <div class="nft-grid" id="nftGrid"></div>

    <script>
        let particles = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.id("particle-canvas");
            
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    vx: random(-0.5, 0.5),
                    vy: random(-0.5, 0.5),
                    size: random(2, 4),
                    color: random(["#ff6b6b", "#4ecdc4", "#45b7d1"])
                });
            }
        }
        
        function draw() {
            clear();
            
            for (let particle of particles) {
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                if (particle.x < 0) particle.x = width;
                if (particle.x > width) particle.x = 0;
                if (particle.y < 0) particle.y = height;
                if (particle.y > height) particle.y = 0;
                
                fill(particle.color);
                noStroke();
                ellipse(particle.x, particle.y, particle.size);
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const header = document.getElementById("header");
            const scrollProgress = document.getElementById("scrollProgress");
            
            window.addEventListener("scroll", function() {
                const scrolled = window.pageYOffset;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrolled / maxScroll) * 100;
                
                scrollProgress.style.width = scrollPercent + "%";
                
                if (scrolled > 100) {
                    header.classList.add("scrolled");
                } else {
                    header.classList.remove("scrolled");
                }
            });

            const nftGrid = document.getElementById("nftGrid");
            const nftData = [
                { name: "Tally #001", price: "3.2 SUI", image: "https://via.placeholder.com/280x250/ff6b6b/ffffff?text=Tally+%23001" },
                { name: "Tally #002", price: "2.8 SUI", image: "https://via.placeholder.com/280x250/4ecdc4/ffffff?text=Tally+%23002" },
                { name: "Tally #003", price: "4.1 SUI", image: "https://via.placeholder.com/280x250/45b7d1/ffffff?text=Tally+%23003" },
                { name: "Tally #004", price: "2.5 SUI", image: "https://via.placeholder.com/280x250/96ceb4/ffffff?text=Tally+%23004" },
                { name: "Tally #005", price: "3.7 SUI", image: "https://via.placeholder.com/280x250/feca57/ffffff?text=Tally+%23005" },
                { name: "Tally #006", price: "2.9 SUI", image: "https://via.placeholder.com/280x250/ff9ff3/ffffff?text=Tally+%23006" }
            ];

            nftData.forEach((nft, index) => {
                const card = document.createElement("div");
                card.className = "nft-card";
                
                card.innerHTML = `
                    <img src="${nft.image}" alt="${nft.name}" class="nft-image">
                    <div class="nft-info">
                        <h3 class="nft-name">${nft.name}</h3>
                        <div class="nft-price">${nft.price}</div>
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-secondary">Place Bid</button>
                    </div>
                `;
                
                nftGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
